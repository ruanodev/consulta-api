<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Israel Ruano">
    <link rel="stylesheet" href=".\style.css">
    <script type="text/javascript" src="javascript.js" defer></script>
    <title>Consulta API</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Consulta CEP e Temperatura - Via API</h1>
        <br>
    <form id="formulario">
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" required name="input" placeholder="Digite seu CEP">
                <label for="cep">CEP</label>
            </div>
            <br>
        </div>
        <br>
        <div class="row">
                <div class="inputbox">
                <input type="text" id="endereco" readonly name="input">
                <label for="endereco">Endereço</label>
            </div>
                <div class="inputbox">
                <input type="text" id="bairro" readonly name="input">
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade" readonly name="input">
                <label for="cidade">Cidade</label>
            </div>
        
            <div class="inputbox">
                <input type="text" id="uf" readonly name="input">
                <label for="uf">Estado - UF</label>
            </div>
        <h1 class="title2">Temperatura atual:</h1>
            <div class="inputbox2">
                <input type="text" id="temperatura" readonly name="input">
            </div>
            <p>
        </div> 
    </form>
        <div class="row">
            <button type="reset" class="buttonmobile" id="btn_limpar" name="btn_limpar" onclick=" null ()">Consultar</button>
        </div>
        <div class="row">
            <button type="reset" id="btn_limpar" name="btn_limpar" onclick="limpar()">Limpar</button>
        </div>
        <br>
        <p style="text-align: center;">Israel Ruano © 2022 - GitHub: <a href="https://github.com/ruanodev">ruanodev</a></p>
        
    </main>
        
        
</body>

</html>
